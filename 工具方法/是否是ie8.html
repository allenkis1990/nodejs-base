<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var isIe8 = function () {
        var isIEEight = false;
        if ((navigator.userAgent.indexOf('MSIE 9.0') > 0 && !window.innerWidth)
            || (navigator.userAgent.indexOf('MSIE 8.0') > 0 && !window.innerWidth)) {
            isIEEight = true;
            return isIEEight;
        } else {
            return isIEEight;
        }
    };
</script>
</body>
</html>
