<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function format (targetDate,fmt) {
        var o = {
            "M+": targetDate.getMonth() + 1, //月份
            "d+": targetDate.getDate(), //日
            "h+": targetDate.getHours(), //小时
            "m+": targetDate.getMinutes(), //分
            "s+": targetDate.getSeconds(), //秒
            "q+": Math.floor((targetDate.getMonth() + 3) / 3), //季度
            S: targetDate.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt))
            fmt = fmt.replace(
                RegExp.$1,
                (targetDate.getFullYear() + "").substr(4 - RegExp.$1.length)
            );
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt))
                fmt = fmt.replace(
                    RegExp.$1,
                    RegExp.$1.length == 1
                        ? o[k]
                        : ("00" + o[k]).substr(("" + o[k]).length)
                );
        return fmt;
    };
    console.log(format(new Date(),'yyyy-MM-dd'));
</script>
</body>
</html>
