<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var XHR = new XMLHttpRequest()
    XHR.onreadystatechange = function(){
        if(XHR.readyState===4){
            if(XHR.status>=200&&XHR.status<400){
                console.log(XHR.responseText);
            }
        }
    }
    XHR.open('get','http://127.0.0.1:8899/a',true)
    XHR.setRequestHeader('Range','bytes=1-3')
    XHR.send(null)
</script>
</body>
</html>
